<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OneTouch Log - 完了</title>
  <link rel="stylesheet" href="complete.css">
  <link rel="stylesheet" href="/common/sidebar.css">
  <script type="module" src="complete.js" defer></script>
</head>
<body>
  <div id="sidebar-container"></div>

  <main>
    <div class="center-container">
      <div class="center-align">
        <h1>作業の完了</h1>
        <p>
          <span id="start-time">--:--</span>
          →
          <span id="end-time">--:--</span>
        </p>
        <p class="duration-text">合計作業時間: <span id="duration">00:00:00</span></p>
      </div>

      <form id="complete-form">
        <label>
          タスク名:
          <select id="taskName" name="taskName">
            <option value="">選択してください</option>
            <th:block th:each="task : ${taskHistory}">
              <option th:value="${task}" th:text="${task}"></option>
            </th:block>
          </select>
        </label><br><br>


        <label>
          メモ:
          <textarea id="memo" rows="4" cols="40"></textarea>
        </label><br><br>

        <label style="display: none;">
          評価:
          <select id="evaluation">
            <option value="">選択してください</option>
            <option value="1">悪い</option>
            <option value="2">やや悪い</option>
            <option value="3">普通</option>
            <option value="4">やや良い</option>
            <option value="5">良い</option>
          </select>
        </label><br><br>

        <div class="center-align">
          <button type="submit">完了</button>
        </div>
      </form>
    </div> <!-- ← 正しい位置で center-container を閉じる -->
  </main>
</body>
</html>
